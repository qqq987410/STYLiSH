<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Cart page of shopping website" />
        <title>Cart Page</title>
        <!-- normalize.css -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- style.css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- cart.css -->
        <link rel="stylesheet" href="./css/cart.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-JFKRF4KBQD"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-JFKRF4KBQD');
        </script>
    </head>
    <body>
        <!-- nav -->
        <nav class="main-nav">
            <div class="nav">
                <div class="logo">
                    <a class="btn-logo01" href="./">
                        <img
                            class="logo-img"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </a>
                </div>
                <div class="category-list">
                    <a class="female-dress" href="./?tag=women">女裝</a>
                    <a class="male-dress" href="./?tag=men">男裝</a>
                    <a class="accessories" href="./?tag=accessories">配件</a>
                </div>
                <div class="search">
                    <!-- Form Input -->
                    <form id="search-form" action="index.html" method="GET">
                        <input
                            id="searchValue"
                            class="search-input"
                            type="text"
                            name="keyword"
                        />
                    </form>
                    <img
                        class="magnifier"
                        src="./images/search.png"
                        alt="放大鏡"
                    />
                </div>
                <div class="nav-icon">
                    <div class="shopping-cart">
                        <a href="cart.html"
                            ><img src="./images/cart.png" alt=""
                        /></a>

                        <span class="cart-num"></span>
                    </div>
                    <div class="member-profolio memberIcon">
                        <img src="./images/member-hover.png" alt="" />
                    </div>
                </div>
            </div>
        </nav>
        <!-- mobile header -->
        <div class="header">
            <div class="mobile-category-list">
                <a class="female-dress" href="./?tag=women">女裝</a>
                <p>|</p>
                <a class="male-dress" href="./?tag=men">男裝</a>
                <p>|</p>
                <a class="accessories" href="./?tag=accessories">配件</a>
            </div>
        </div>
        <!-- main -->
        <main>
            <div class="view">
                <div class="cart">
                    <div class="title">
                        <div class="variant">&nbsp;</div>
                        <div class="qty">數量</div>
                        <div class="price">單價</div>
                        <div class="subtotal">小計</div>
                        <div class="remove"></div>
                    </div>
                    <div class="list"></div>
                </div>
                <div class="target">
                    <div class="country">
                        <span class="text">配送國家</span>
                        <select>
                            <option>台灣或離島</option>
                        </select>
                    </div>
                    <div class="country">
                        <span class="text">付款方式</span>
                        <select>
                            <option>信用卡付款</option>
                        </select>
                    </div>
                </div>
                <div class="reminder">
                    <div>※ 提醒您：</div>
                    <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
                    <div>
                        ● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取
                    </div>
                </div>
                <div class="recipient">
                    <div class="title">收件資料</div>
                    <div class="line">
                        <div class="text">收件人姓名</div>
                        <div class="input">
                            <input type="text" id="recipient-name" />
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">Email</div>
                        <div class="input">
                            <input type="email" id="recipient-email" />
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">手機號碼</div>
                        <div class="input">
                            <input
                                type="text"
                                id="recipient-phone"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">收件地址</div>
                        <div class="input">
                            <input type="text" id="recipient-address" />
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">配送時間</div>
                        <div class="input">
                            <label>
                                <input
                                    type="radio"
                                    value="morning"
                                    name="recipient-time"
                                />
                                <span class="time">08:00 - 12:00</span>
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    value="afternoon"
                                    name="recipient-time"
                                />
                                <span class="time">14:00 - 18:00</span>
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    value="anytime"
                                    name="recipient-time"
                                    checked="checked"
                                />
                                <span class="time">不指定</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="payment">
                    <div class="title">付款資料</div>
                    <div class="line">
                        <div class="text">信用卡號碼</div>
                        <div class="input">
                            <div class="tpfield" id="card-number"></div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">有效期限</div>
                        <div class="input">
                            <div
                                class="tpfield"
                                id="card-expiration-date"
                            ></div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="text">安全碼</div>
                        <div class="input">
                            <div class="tpfield" id="card-ccv"></div>
                        </div>
                    </div>
                </div>
                <div class="confirm">
                    <div class="row">
                        <div class="title">總金額</div>
                        <div class="price">
                            <span class="unit">NT.</span>
                            <span id="subtotal"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="title">運費</div>
                        <div class="price">
                            <span class="unit">NT.</span>
                            <span id="freight">60</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="separator"></div>
                    </div>
                    <div class="row">
                        <div class="title">應付金額</div>
                        <div class="price">
                            <span class="unit">NT.</span>
                            <span id="total"></span>
                        </div>
                    </div>
                    <div class="row">
                        <button id="checkout">確認付款</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer class="main-footer">
            <div class="footer-bg">
                <div class="big-link">
                    <div class="out-link">
                        <div class="link link-0">
                            <a href="index.html">關於 Stylish</a>
                            <a href="index.html">服務條款</a>
                            <a href="index.html">隱私政策</a>
                        </div>
                        <div class="link link-1">
                            <a href="index.html">聯絡我們</a>
                            <a href="index.html">FAQ</a>
                        </div>
                    </div>
                    <div class="social">
                        <div class="line">
                            <img src="./images/line.png" alt="" />
                        </div>
                        <div class="twitter">
                            <img src="./images/twitter.png" alt="" />
                        </div>
                        <div class="fb">
                            <img src="./images/facebook.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="copy-right">
                    <p>&copy; 2018. All rights reserved.</p>
                </div>
            </div>
        </footer>
        <!-- footer fix bar -->
        <div class="fix-bar">
            <div class="shopping-cart-mobile">
                <a href="cart.html"
                    ><img src="./images/cart-mobile.png" alt=""
                /></a>
                <span class="cart-num"></span>
                <p>購物車</p>
            </div>
            <div class="one">
                <p>|</p>
            </div>
            <div class="member-profolio-mobile memberIcon">
                <img src="./images/member-mobile.png" alt="" />
                <p>會員</p>
            </div>
        </div>
        <!-- 載入中動畫 -->
        <div class="outerLoading">
            <div class="loader">Loading...</div>
        </div>
        <!-- login.js -->
        <script src="./js/login.js"></script>
        <!-- <script
            async
            defer
            crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js"
        ></script> -->
        <!-- TapPay setUp SDK -->
        <script src="https://js.tappaysdk.com/tpdirect/v5.4.0"></script>
        <!-- tapPay.js -->
        <script src="./js/tapPay.js"></script>
        <!-- localStorage.js -->
        <script src="./js/localStorage.js"></script>
        <!-- cart.js -->
        <script src="./js/cart.js"></script>
        <!-- search.js -->
        <script src="./js/search.js"></script>
    </body>
</html>
