<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Thank you page of shopping website" />
        <title>Thank You Page</title>
        <!-- normalize.css -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- style.css -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- thankyou.css -->
        <link rel="stylesheet" href="./css/thankyou.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-JFKRF4KBQD"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-JFKRF4KBQD');
        </script>
    </head>
    <body>
        <!-- nav -->
        <nav class="main-nav">
            <div class="nav">
                <div class="logo">
                    <a class="btn-logo01" href="./">
                        <img
                            class="logo-img"
                            src="./images/logo.png"
                            alt="logo"
                        />
                    </a>
                </div>
                <div class="category-list">
                    <a class="female-dress" href="./?tag=women">女裝</a>
                    <a class="male-dress" href="./?tag=men">男裝</a>
                    <a class="accessories" href="./?tag=accessories">配件</a>
                </div>
                <div class="search">
                    <!-- Form Input -->
                    <form id="search-form" action="index.html" method="GET">
                        <input
                            id="searchValue"
                            class="search-input"
                            type="text"
                            name="keyword"
                        />
                    </form>
                    <img
                        class="magnifier"
                        src="./images/search.png"
                        alt="放大鏡"
                    />
                </div>
                <div class="nav-icon">
                    <div class="shopping-cart">
                        <a href="cart.html">
                            <img src="./images/cart.png" alt="" />
                        </a>
                        <span class="cart-num">0</span>
                    </div>
                    <div class="member-profolio memberIcon">
                        <img src="./images/member-hover.png" alt="" />
                    </div>
                </div>
            </div>
        </nav>
        <!-- mobile header -->
        <div class="header">
            <div class="mobile-category-list">
                <a class="female-dress" href="./?tag=women">女裝</a>
                <p>|</p>
                <a class="male-dress" href="./?tag=men">男裝</a>
                <p>|</p>
                <a class="accessories" href="./?tag=accessories">配件</a>
            </div>
        </div>
        <!-- main -->
        <main class="main">
            <div class="first">感謝您的購買，我們會盡快將商品送達！</div>
            <div class="two">請記住以下訂單編號，以便查詢</div>
            <span id="number"></span>
            <a href="index.html">
                <div class="four">繼續購物</div>
            </a>
        </main>
        <!-- footer -->
        <footer class="main-footer">
            <div class="footer-bg">
                <div class="big-link">
                    <div class="out-link">
                        <div class="link link-0">
                            <a href="index.html">關於 Stylish</a>
                            <a href="index.html">服務條款</a>
                            <a href="index.html">隱私政策</a>
                        </div>
                        <div class="link link-1">
                            <a href="index.html">聯絡我們</a>
                            <a href="index.html">FAQ</a>
                        </div>
                    </div>
                    <div class="social">
                        <div class="line">
                            <img src="./images/line.png" alt="" />
                        </div>
                        <div class="twitter">
                            <img src="./images/twitter.png" alt="" />
                        </div>
                        <div class="fb">
                            <img src="./images/facebook.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="copy-right">
                    <p>&copy; 2018. All rights reserved.</p>
                </div>
            </div>
        </footer>
        <!-- footer fix bar -->
        <div class="fix-bar">
            <div class="shopping-cart-mobile">
                <a href="cart.html">
                    <img src="./images/cart-mobile.png" alt="" />
                </a>
                <span class="cart-num">0</span>
                <p>購物車</p>
            </div>
            <div class="one">
                <p>|</p>
            </div>
            <div class="member-profolio-mobile memberIcon">
                <img src="./images/member-mobile.png" alt="" />
                <p>會員</p>
            </div>
        </div>

        <!-- login.js -->
        <script src="./js/login.js"></script>
        <!-- <script asyncdefer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
        <!-- localStorage.js -->
        <script src="./js/localStorage.js"></script>
        <!-- thankyou.js -->
        <script src="./js/thankyou.js"></script>
        <!-- search.js -->
        <script src="./js/search.js"></script>
    </body>
</html>
